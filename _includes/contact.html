<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Have Questions?</h2>
                <hr class="primary">
                <p>Please contacts us via email or on Social Media. Also look at this page in the future.  More Updates to come!!</p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="https://instagram.com/{{ site.instagram_username }}">
                <i class="fab fa-instagram fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.instagram_username }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="far fa-envelope fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            <!--<p>{{ site.email }}</p>-->
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://facebook.com/{{ site.facebook_username }}">
            <i class="fab fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            <p>{{ site.facebook_username }}</p>
            </a>
        </div>

    </div>
</section>
